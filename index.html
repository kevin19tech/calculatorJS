<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>Calculadora JS</title>
</head>
<body>
  <!--principal Container-->
  <div class="container">
    <div class="box">
      <div class="calculator">
        <!--Start visor-->
        <div class="visor">
          <input id="resultado" type="text" class="resultadoI" placeholder="0" disabled="disabled" id="inputResultado">
        <!--End visor-->
        </div>
        <!--Start row 1-->
        <div class="row">
          <button onclick="calcular('acao','c')" type="button" class="operationButton operationButtonC" >C</button>
          <button onclick="calcular('acao','**')" type="button" class="operationButton">^</button>
          <button onclick="calcular('acao','raiz')" type="button" class="operationButton">&radic;</button>
          <button onclick="calcular('acao','/')" type="button" class="operationButton operationButtonBar">/</button>
          
        </div>
        <!--End row 1-->
        <!--Start row 2-->
        <div class="rowNumbersOperations">
          
            <button onclick="calcular('valor',7)" type="button" class="buttonNumber">7</button>
            <button onclick="calcular('valor',8)" type="button" class="buttonNumber">8</button>
            <button onclick="calcular('valor',9)" type="button" class="buttonNumber">9</button>

            <button onclick="calcular('acao','*')" type="button" class="operationButton"">X</button>

          
        </div>
        <!--Start row 3-->
        <div class="rowNumbersOperations">
          
            <button onclick="calcular('valor',4)" type="button" class="buttonNumber">4</button>
            <button onclick="calcular('valor',5)" type="button" class="buttonNumber">5</button>
            <button onclick="calcular('valor',6)" type="button" class="buttonNumber">6</button>
          
          
            <button onclick="calcular('acao','-')" type="button" class="operationButton"">-</button>
          
        </div>
        <!--End row 3-->
        <!--Start row 4-->
        <div class="rowNumbersOperations">
          
            <button onclick="calcular('valor',1)" type="button" class="buttonNumber">1</button>
            <button onclick="calcular('valor',2)" type="button" class="buttonNumber">2</button>
            <button onclick="calcular('valor',3)" type="button" class="buttonNumber">3</button>
          
            <button onclick="calcular('acao','+')" type="button" class="operationButton">+</button>
            
          
        </div>
        <!--End row 4-->
        <!--Start row 5-->
        <div class="rowNumbersOperations">
          
            <button onclick="calcular('valor',0)" type="button" class="buttonNumber" id="btnZero">0</button>
            <button onclick="calcular('acao','.')" type="button" class="buttonNumber">.</button>
            <button onclick="calcular('acao','backspace')" type="button" class="operationButton" id="backspace" ><i class="fas fa-backspace"></i></button>
            <button onclick="calcular('acao','=')" type="button" class="operationButton" id="btnResult">=</button>

          
            
          
          
        </div>
        <!--End row 5-->
      </div>
    </div>
  </div>
  <footer>
    <p>Desenvolvido por <a href="https://kevin19tech.github.io/portifolioKevin/" target="_blank">Kevin Gomes</a></p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
